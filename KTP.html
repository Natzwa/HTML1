<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pendaftaran KTP</title>
</head> 
        
<body>
    <h1 align="center">FORM PENDAFTARAN KTP</h1>
        <form class="" action="Hasil.html" method="post">
        <table cellpadding="4">    
            <tr>
              <td>Nomor Pendaftaran</td>
                <td><input type="number" name="nomor" value="">
                    <input type="number" name="nomor" value="">
                    <input type="number" name="nomor" value="">
                    <input type="number" name="nomor" value="">
                </td>
            </tr>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" value=""
                    placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Tempat/Tanggal Lahir</td>
                <td><input type="text" name="TTL" value=""
                    placeholder="Tempat Lahir">
                    <input type="date" name="tanggal" value=""></td>
            </tr>
            <br>
            <tr>
                <td>Pekerjaan</td>
                <td><input type="text" name="work" value=""
                    placeholder="Pekerjaan"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="name" rows="5" cols="30"
                placeholder="Alamat Lengkap"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label>Agama</label>
                </td>
                <td>
                    <select id="" name="pickup_place">
                        <option value="office">Islam</option>
                        <option value="town_hall">Kristen</option>
                        <option value="town_hall">Katolik</option>
                        <option value="town_hall">Hindu</option>
                        <option value="town_hall">Buddha</option>
                        <option value="town_hall">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="mail" value=""
                    placeholder="Masukkan Email"></td>
            </tr>
            <tr>
                <td>
                    <label>Provinsi</label>
                </td>
                <td>
                    <select id="pickup_place" name="prov">
                        <option value="office">Jawa Timur</option>
                        <option value="town_hall">Jawa Barat</option>
                        <option value="office">Jawa Tengah</option>
                        <option value="office">Sumatera</option>
                        <option value="office">Bali</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Kota</td>
                <td><input type="text" name="city" value=""
                placeholder="Kota">
                    <input type="text" name="teks" value=""
                    placeholder="Kecamatan"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" id="Man" name="jenis_kelamin" value="Man"
                    <label for="Man">Pria</label>
                    <input type="radio" id="Woman" name="jenis_kelamin" value="Woman"
                    <label for="Woman">Wanita</label>        
                </td>
            </tr>
            <tr>
                <td>Tanggal Pendaftaran</td>
                <td><input type="date" name="tanggal" value=""</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" name="button">Daftar</button>
                    <button type="submit" name="button">Cancel</button>
                </td>
            </tr>
        </table>    
    </form>    
</body>
</html>
