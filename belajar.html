<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ini Heading</h1>   
    <h2>ini Heading juga</h2>
    <bold>ini bold</bold>
    <br>
    <i>ini italic</i>
    <br>
    <u>ini underline</u>
    <br>
    <mark>ini marking</mark>
    <br>
    <del>ini delete</del>
    <br>
    <sup>ini sup</sup>
    <br>
    <sub>ini sub</sub>

    <!-- List -->
    <h1>Ordered List</h1>
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>

    <h1>Unordered List</h1>
    <ul type="square">
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>

    <!-- Table Formatting -->
    <table border="1">
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Nama</th>
            <th colspan="2">Alamat</th>
        </tr>
        <tr>
            <th>Jalan</th>
            <th>Kota</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Popuri</td>
            <td>Jl.Sanur</td>
            <td>Malang</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Karen</td>
            <td>Jl.Gatsu</td>
            <td>Malang</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Elle</td>
            <td>Jl.Kuta</td>
            <td>Malang</td>
        </tr>
    </table>

</body>
</html>
